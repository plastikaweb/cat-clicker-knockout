<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="catsList">
        <ul data-bind="foreach: catsList">
            <li><img data-bind="click: $parent.changeCat, attr: {src: imgSrc, alt: name}"></li>
        </ul>
    </div>

    <div id="catView" data-bind="with: currentCat">
        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: title"></h3>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc, alt: name}">
            <ul data-bind="foreach: nickNames">
                <li data-bind="text: $data"></li>
            </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
